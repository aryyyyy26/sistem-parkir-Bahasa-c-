<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables - Riwayat Pendidikan</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Riwayat Pendidikan</h2>
        <table id="educationTable" class="display table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Jenjang</th>
                    <th>Nama Sekolah</th>
                    <th>Tahun Masuk</th>
                    <th>Tahun Lulus</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SD</td>
                    <td>SDN Bakti Jaya 01</td>
                    <td>2011</td>
                    <td>2015</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>MTS</td>
                    <td>MTS Al-Husna</td>
                    <td>2016</td>
                    <td>2019</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>SMK</td>
                    <td>SMK Asy-Syifa</td>
                    <td>2019</td>
                    <td>2022</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Universitas</td>
                    <td>Universitas Muhammadiyah Jakarta</td>
                    <td>2022</td>
                    <td>Sekarang</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery dan DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#educationTable').DataTable();
        });
    </script>
</body>
</html>
